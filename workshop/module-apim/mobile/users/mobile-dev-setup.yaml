apiVersion: v1
kind: Secret
metadata:
  name: mobileuser.secret
type: Opaque
stringData:
  password: openshift

---

apiVersion: capabilities.3scale.net/v1beta1
kind: DeveloperAccount
metadata:
  name: mobile-developeraccount
spec:
  orgName: GlobexMobile
  providerAccountRef:
    name: 3scale-tenant-secret

---


apiVersion: capabilities.3scale.net/v1beta1
kind: DeveloperUser
metadata:
  name: mobile.admin
spec:
  username: mobile.admin
  email: mobile.admin@globex.com
  passwordCredentialsRef:
    name: mobileuser.secret
  role: admin
  developerAccountRef:
    name: mobile-developeraccount
  providerAccountRef:
    name: 3scale-tenant-secret

---


apiVersion: capabilities.3scale.net/v1beta1
kind: DeveloperUser
metadata:
  name: user.mobile
spec:
  username: user.mobile
  email: user.mobile@globex.com
  passwordCredentialsRef:
    name: mobileuser.secret
  role: member
  developerAccountRef:
    name: mobile-developeraccount
  providerAccountRef:
    name: 3scale-tenant-secret